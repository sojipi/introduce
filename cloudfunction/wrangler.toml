# Cloudflare Workers 配置文件
name = "kv-cloud-function"
main = "index.js"
compatibility_date = "2024-01-01"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "KV"
id = "your_kv_namespace_id"
preview_id = "your_preview_kv_namespace_id"

# 环境变量
[vars]
ENVIRONMENT = "production"

# 路由配置
routes = [
  { pattern = "your-domain.com/api/kv/*", zone_name = "your-domain.com" }
]